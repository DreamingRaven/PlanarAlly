apiVersion: v1
kind: Service
metadata:
  name: {{ include "planarally.fullname" . }}
  labels:
    {{- include "planarally.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    {{- range .Values.ports }}
    - protocol: {{ .protocol }}
      port: {{ .servicePort }} # services in-cluster port
      targetPort: {{ .name }} # port of container/ pod
      name: {{ .name }}
    {{- end }}
  selector:
    {{- include "planarally.selectorLabels" . | nindent 4 }}
